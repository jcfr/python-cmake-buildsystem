machine:
  python:
    version: 2.7.11
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info

    - pip install scikit-ci-addons==0.8.0

    - ci_addons docker load-pull-save dockcross/android-arm
    - ci_addons docker load-pull-save dockcross/linux-armv6
    - ci_addons docker load-pull-save dockcross/linux-armv7
    - ci_addons docker load-pull-save dockcross/linux-ppc64le
    - ci_addons docker load-pull-save dockcross/linux-x64
    - ci_addons docker load-pull-save dockcross/linux-x86

    - |
      for image in $(docker images | grep dockcross/[^base] | cut -f1 -d" "); do
        docker run ${image} > ~/bin/${image////-}; chmod u+x ~/bin/${image////-}
      done

    - cd $HOME && git clone git://github.com/python-cmake-buildsystem/python-cmake-buildsystem --branch dashboard --depth 1 scripts

test:
  override:
    - echo "-e CIRCLE_SHA1 -e CIRCLE_PR_NUMBER -e CIRCLE_BRANCH -v ~/scripts:/usr/scripts" > CIRCLE_ARGS
    - echo "ctest -S /usr/scripts/circle_dashboard.cmake -VV" > TEST_COMMAND

    # Python 2.7.12
    - echo "-e PY_VERSION=2.7.12 $CIRCLE_ARGS" > DOCKER_ARGS
    #- dockcross-android-arm   -a "$(<DOCKER_ARGS)" $(<TEST_COMMAND)
    #- dockcross-linux-armv6   -a "$(<DOCKER_ARGS)" $(<TEST_COMMAND)
    #- dockcross-linux-armv7   -a "$(<DOCKER_ARGS)" $(<TEST_COMMAND)
    #- dockcross-linux-ppc64le -a "$(<DOCKER_ARGS)" $(<TEST_COMMAND)
    - dockcross-linux-x64     -a "$(<DOCKER_ARGS)" $(<TEST_COMMAND)
    - dockcross-linux-x86     -a "$(<DOCKER_ARGS)" $(<TEST_COMMAND)

    # Python 3.5.1
    - echo "-e PY_VERSION=3.5.1 $CIRCLE_ARGS" > DOCKER_ARGS
    #- dockcross-android-arm   -a "$(<DOCKER_ARGS)" $(<TEST_COMMAND)
    #- dockcross-linux-armv6   -a "$(<DOCKER_ARGS)" $(<TEST_COMMAND)
    #- dockcross-linux-armv7   -a "$(<DOCKER_ARGS)" $(<TEST_COMMAND)
    #- dockcross-linux-ppc64le -a "$(<DOCKER_ARGS)" $(<TEST_COMMAND)
    - dockcross-linux-x64     -a "$(<DOCKER_ARGS)" $(<TEST_COMMAND)
    - dockcross-linux-x86     -a "$(<DOCKER_ARGS)" $(<TEST_COMMAND)
